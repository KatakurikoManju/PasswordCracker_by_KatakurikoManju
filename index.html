<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Pythonパスワードクラッカー</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pythonパスワードクラッカー</h1>
  <div class="container">
    <p>対象ファイルを選択して、パスワードの桁数を入力し、「実行」ボタンを押すのだ。</p>
    <input type="file" id="fileInput">
    
    <p for="digitsInput">パスワードの桁数：</p>
    <input type="number" id="digitsInput" min="1" value="1">
    
    <button id="runBtn" disabled>実行するのだ</button>
    
    <h3>出力なのだ</h3>
    <div id="output">実行結果がここに表示されるのだ…</div>
  </div>

  <!-- Pyodideの読み込み -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
  <script src="cracker.js"></script>
</body>
</html>
